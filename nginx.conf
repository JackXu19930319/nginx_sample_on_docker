events {
    # 事件配置，通常保持默認即可
}

http {
    # Upstream for pos.mteffect.com
    upstream backend_pos {
        server app1:8001;
    }

    # Upstream for mteffect.com
    upstream backend {
        server app2:8002;
        server app3:8003;
    }

    # Server block for pos.mteffect.com
    server {
        listen 80;
        server_name pos.mteffect.com;

        location / {
            proxy_pass http://backend_pos;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Server block for mteffect.com
    server {
        listen 80;
        server_name mteffect.com www.mteffect.com;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
